<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertemuan 4 - Efect JQuery</title>
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <div
      id="kotak"
      style="
        width: 200px;
        height: 200px;
        margin-bottom: 10px;
        background: orange;
      "
    ></div>
    <button id="fadeOut">FadeOut</button>
    <button id="fadeIn">FadeIn</button>
    <button id="fadeToggle">Fade Toggle</button>
    <button id="fadeTo">Fade To</button>
    <div
      class="box1"
      style="
        width: 50px;
        height: 50px;
        margin-top: 10px;
        margin-bottom: 10px;
        background-color: blue;
      "
    ></div>
    <div
      class="box2"
      style="
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
        background-color: green;
      "
    ></div>
    <div
      class="box3"
      style="
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
        background-color: red;
      "
    ></div>
    <button id="slideUp">SlideUp</button>
    <button id="slideDown">SlideDown</button>
    <button id="slideToggle" style="margin-bottom: 10px">SlideToggle</button>
    <div
      id="slide"
      style="
        background-color: brown;
        width: 50px;
        height: 50px;
        margin-top: 10px;
        margin-bottom: 10px;
      "
    ></div>
    <button id="kiri">&laquo;</button>
    <button id="kanan" style="margin-bottom: 10px">&raquo;</button>
    <div
      id="animate-box"
      style="
        background-color: #abc;
        margin: auto;
        width: 100px;
        height: 100px;
        position: absolute;
      "
    ></div>
    <br> </br>
    <button id="start" style="margin-top: 100px">Start</button>
    <button id="stop">Stop</button>
    <div
      id="clearQueue"
      style="
        position: absolute;
        background-color: lime;
        margin: auto;
        width: 100px;
        height: 100px;
      "
    ></div>
    <br>
    <button id="delay" style="margin-top: 120px;">Run</button>
    <div id="kotak-satu" style="position: absolute; background-color: aqua; margin: auto; height: 100px; width: 100px; float: left;">
    Kotak Satu
    </div>
    <div id="kotak-dua" style="position: absolute; left: 120px; background-color: aquamarine; margin: auto; height: 100px; width: 100px; float: left;">
      Kotak Dua
    </div>
  </body>
</html>
