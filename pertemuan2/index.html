<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector Pada JQuery</title>
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div>
      <h1>Selector Text</h1>
      <p>Paragraff</p>
    </div>
    <div>
      <h2 class="judul">Selector Class</h2>
      <p class="paragraf">Paragraf</p>
    </div>
    <div>
      <h2 id="judul">Selector Id</h2>
      <p id="paragraf">Paragraf</p>
    </div>
    <div>
      <h4>Paragraf</h4>
      <h4>Paragraf</h4>
      <h4>Paragraf</h4>
      <h4>Paragraf</h4>
      <h4>Paragraf</h4>
    </div>
    <input type="submit" value="Tombol 1" />
    <input type="button" value="Tombol 2" />
  </body>
</html>
